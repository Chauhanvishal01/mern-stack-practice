<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <div>
      <h1>Text</h1>
      <label for="name">Name: </label>
      <input type="text" placeholder="Enter your name" id="name" />
    </div>
    <div>
      <h1>Email</h1>
      <label for="email">Email: </label>
      <input type="text" placeholder="Enter your email" id="email" />
    </div>
    <div>
      <h1>Search</h1>
      <label for="search">Search: </label>
      <input type="search" placeholder="Search here..." id="search" />
    </div>
    <div>
      <h1>Password</h1>
      <label for="pass">Password: </label>
      <input type="password" placeholder="Enter your password..." id="pass" />
    </div>
    <div>
      <h1>Color</h1>
      <label for="color">Color: </label>
      <input type="color" id="color" />
    </div>

    <div>
      <h1>Date</h1>
      <input type="datetime-local" />
    </div>

    <div>
      <h1>File</h1>
      <input type="file" />
    </div>
    <div>
      <h1>Number</h1>
      <input type="number" placeholder="Enter your number" />
    </div>
    <div>
      <h1>Tel</h1>
      <input type="tel" placeholder="Enter your number" />
    </div>
    <div>
      <h1>Range</h1>
      <input type="range" placeholder="Enter your number" />
    </div>
    <div>
      <h1>Gender</h1>
      <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" /> Female
    </div>
    <div>
      <h1>Checkbox</h1>
      <p>Select your skill</p>
      <input type="checkbox" /> Java <input type="checkbox" /> JavaScript
      <input type="checkbox" /> Node JS
    </div>
    <div>
        
    </div>
    <div>
      <h1>Buttons</h1>
      <input type="submit" value="Submit" />
      <input type="button" value="Login" />
      <input type="reset" value="Reset" />
      <!--  Reset only work when we add it in the form tag -->
    </div>
  </body>
</html>
