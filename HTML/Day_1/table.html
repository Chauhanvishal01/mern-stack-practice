<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      body {
        background-color: #333;
        color: #fff;
      }
      table {
        border-collapse: collapse;
      }
      tr {
        background-color: lightgreen;
        color: #333;
      }
    </style>
  </head>
  <body>
    <table border="2px" cellspacing="10px" cellpadding="10px">
      <thead>
        <tr>
          <th colspan="4">Student Details</th>
        </tr>
        <tr>
          <th>Student Name</th>
          <th>Roll No</th>
          <th>Date of Borth</th>
          <th>Student Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Vishal</td>
          <td>1</td>
          <td>07/12/2002</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Ram</td>
          <td>2</td>
          <td>08/12/2002</td>
          <td>Male</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" align="center">&copy; Vishal Chauhan</td>
        </tr>
      </tfoot>
    </table>

    <table>
      <tr>
        <th></th>
      </tr>
    </table>
  </body>
</html>
