<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbars</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="first-navbar">
      <div class="logo">
        <img
          src="https://imgs.search.brave.com/cMeR-TEzSzc3L_T_t4c0ZKSZu5B4BxkMPGrZ48urikE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4x/Lmljb25maW5kZXIu/Y29tL2RhdGEvaWNv/bnMvZ29vZ2xlLXMt/bG9nby8xNTAvR29v/Z2xlX0ljb25zLTA5/LTUxMi5wbmc"
          alt="logo"
        />
      </div>
      <div class="nav-items">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Services</a>
        <a href="#">Login</a>
      </div>
    </div>
    <br />
    <div class="second-navbar">
      <div class="logo">
        <h1>Startup</h1>
      </div>
      <div class="nav-items">
        <a href="#">Tour</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Blog</a>
      </div>
      <div class="btn">
        <button>Buy on App Store</button>
      </div>
    </div>
    <br />
    <div class="third-navbar">
      <div class="logo">
        <h1>Startup</h1>
      </div>
      <div class="nav-items">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Shop</a>
        <a href="#">Blog</a>

        <!-- <img src="search.png" alt="search" id="search-img" /> -->
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="btn">
        <button class="signin-btn">Sign In</button>
        <button class="login-btn">Login</button>
      </div>
    </div>
    <br />
    <div class="fourth-navbar">
      <div class="logo">
        <h1>Book Store</h1>
      </div>
      <div class="nav-items">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Books</a>
        <a href="#">Cart</a>
      </div>
      <div class="search">
        <input type="search" placeholder="Search here..." />
      </div>
    </div>
    <br />
    <div class="fifth-navbar">
      <div class="top-menu">
        <p>Welcome to my brand new shop</p>
      </div>
      <div class="nav-items">
        <div class="item">
          <a href="#">Home</a>
          <a href="#">Product</a>
          <a href="#">Shop</a>
        </div>
        <div class="logo">
          <h1>HTML & JS</h1>
        </div>
        <div class="icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bag-shopping"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </div>
    <div class="sixth-nav">
      <div class="logo">
        <h1>Fastest</h1>
      </div>
      <div class="nav-items">
        <a href="#">Products</a>
        <a href="#">Maintenance</a>
        <a href="#">Support</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <input type="search" placeholder="Search..." />
      </div>
    </div>
    <br />
    <div class="seventh-nav">
      <div class="nav-items">
        <h1>V</h1>
        <a href="#" class="special">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <select>
          <option value="">DropDown</option>
          <option value="#">Services</option>
          <option value="#">Products</option>
          <option value="#">Menu</option>
        </select>
      </div>
      <div class="search">
        <input type="search" placeholder="Search..." />
        <select>
          <option value="#">Select Country</option>
          <option value="#">India</option>
          <option value="#">USA</option>
          <option value="#">Japan</option>
        </select>
      </div>
    </div>
  </body>
</html>
