<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="parent">
        <div class="sidebar">
          <div class="detail">
            <img
              class="logo"
              src="https://img.freepik.com/free-photo/medium-shot-man-posing-indoors_23-2149438602.jpg?t=st=1739777458~exp=1739781058~hmac=eeccce550974e800ba9ca899e8219fe585fd800482a869ba0c0b762dc03dd63d&w=740"
              alt=""
            />
            <h1>Vishal Chauhan</h1>
            <p>Pro Member</p>
          </div>
          <div class="sidebar-icons">
            <div>
              <i class="fa-solid fa-mug-hot"></i>
              <span>Streams</span>
            </div>
            <div>
              <i class="fa-solid fa-gamepad"></i>
              <span>Games</span>
            </div>
            <div>
              <i class="fa-solid fa-money-bill-wheat"></i>
              <span>Upcoming</span>
            </div>
            <div>
              <i class="fa-solid fa-book-bookmark"></i>
              <span>Library</span>
            </div>
          </div>
          <div class="game">
            <p>Join pro for free games</p>
            <img src="main2.jpg" height="100" alt="" />
          </div>
        </div>
        <div class="main-content">
          <div class="top-content">
            <h1>Active games</h1>
            <input type="search" placeholder="Search..." />
          </div>
          <div class="cards">
            <div class="card">
              <div class="card-left">
                <img
                  src="https://img.freepik.com/free-vector/cute-ninja-with-archery-cartoon-vector-icon-illustration-people-holiday-icon-concept-isolated-flat_138676-9387.jpg?t=st=1739778979~exp=1739782579~hmac=2c2886e4924d7ca747afda8d952ff4cddeb54c097cbca751732169c73b1b0961&w=826"
                  alt=""
                />
              </div>
              <div class="card-right">
                <h2>Assiansx Creed</h2>
                <div class="right-content">
                  <span>PS5 versions</span>
                  <span id="special">60%</span>
                </div>
                <progress value="70" max="100"></progress>
              </div>
            </div>
            <div class="card">
              <div class="card-left">
                <img
                  src="https://img.freepik.com/premium-vector/classic-hero-unmasked-vector-portrait_1046319-149425.jpg?w=826"
                  alt=""
                />
              </div>
              <div class="card-right">
                <h2>Spiderman</h2>
                <div class="right-content">
                  <span>PS5 versions</span>
                  <span id="special">30%</span>
                </div>
                <progress value="30" max="100"></progress>
              </div>
            </div>
            <div class="card">
              <div class="card-left">
                <img
                  src="https://img.freepik.com/free-vector/hand-drawn-paisa-character-illustration_23-2150638444.jpg?t=st=1739784009~exp=1739787609~hmac=a3836f54fd5aa71b47fa2fa5c7416af9d97f34f5d76844878efa255b8e0bda4b&w=826"
                  alt=""
                />
              </div>
              <div class="card-right">
                <h2>Big Adventure</h2>
                <div class="right-content">
                  <span>PS5 versions</span>
                  <span id="special">50%</span>
                </div>
                <progress value="50" max="100"></progress>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
    </main>
  </body>
</html>
